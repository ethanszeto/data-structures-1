<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script defer src="hashtable.js"></script>
    <script defer src="ht.ctrl.js"></script>
    <script defer src="redblacktree.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="hashtable">
      <h1>Hash Table Collision Histogram</h1>
      <canvas id="histogram" width="1080" height="540"></canvas>
      <textarea id="text" placeholder="Enter Text to Hash"></textarea>
      <input type="number" id="max-hash" placeholder="Max Hash Size" />
      <button id="generate-histogram">Generate</button>
      <!--<button id="histogram-stats">Show Stats</button>-->
      <br />
      <hr />
      <p>Occurances of Unique Words:</p>
      <textarea id="hash-output" readonly></textarea>
      <br />
      <hr />
      <p>Longest 10% of Collisions</p>
      <textarea id="longest-collisions" readonly></textarea>
    </div>
    <div id="redblacktree">
      <canvas id="graph" width="1080" height="540"></canvas>
    </div>
  </body>
</html>
